<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container p-4 bg-white rounded shadow-sm text-center" style="max-width: 700px;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" class="form-control mb-2 signup-username" placeholder="Username" required>
            <input type="email" class="form-control mb-2 signup-email" placeholder="Email" required>
            <input type="password" class="form-control mb-2 signup-password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="d-flex justify-content-between align-items-center">
            <p class="mt-3">Already have an account? <a href="/sign-in.html">Sign In</a></p>
            <a href="/forgot-password.html">Forgot Password?</a>
        </div>
    </div>
    <script src="../scripts/auth.js"></script>
</body>
</html>
